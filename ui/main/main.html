
<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
  


  <!-- Used in the displacement of wrapper -->
  <div class="relative-toolbar-space"></div>


  <!-- tonight -->

      <div class="worldName">

    <div class="world BreakingWorld" onclick="UI.Title('/ui/title/title.html?imdbId=tt0903747')">

    </div>
  

   <div class="world MarvelWorld" onclick="">

      مارفل

   </div>

</div>



  <!-- Categories -->

  <!-- category series_suggestions_cat -->
  <div class="category" id="series_suggestions_cat">
    <div class="category-description">
      <div class="category-tex">
       ترشيحات المسلسلات </span> <img src="../ue/a/tv-show.png" height="25px"></img>
      </div>
    </div>
    <div class="category-content" id="category-content"></div>
  </div>


  <!-- category ( The best ) -->


  <div class="category" id="the_best_cat">
    <div class="category-description">
      <div class="category-tex">
       أفضل الأعمال <img src="./images/star-icon.svg" height="20px"></img>
      </div>
    </div>
    <div class="category-content" id="category-content"></div>
  </div>


  <!-- category ( Egyptian Classic )-->
  

  <div class="category" id="egy_classic_cat">
    <div class="category-description">
      <div class="category-tex">
     كلاسيكيات السينما المصرية  Classic 
      </div>
    </div>
    <div class="category-content" id="category-content"></div>

  <!-- category ( Egyptian Latest )-->

      <div class="category-tex">
      <span style="color:rgb(255, 255, 255)"> آخر الأعمال المصرية </span>
      </div>
    </div>
    <div class="category-content" id="category-content"></div>
  </div>

           



  <!-- category suggestions_cat -->
  <div class="category" id="suggestions_cat">
    <div class="category-description">
      <div class="category-tex">
       اقتراحات  suggestions 
      </div>
    </div>
    <div class="category-content" id="category-content"></div>
  </div>




  

  <!-- Infinite scroll -->
  <div class="wrapper">

    <div class="row" id="root"></div>

  </div>


  <!-- toolbar -->
  <div class="toolbar">
    <!-- search-box -->
    <div class="search-box">
      <input type="text" class="search-input" placeholder="Search" id="cepret-search">
      <i class="fa fa-search" onclick="let f_p = window.location.origin+'/ui/find/find.html?q='+$('cepret-search').value; UI.Find(f_p);"></i>
      <script>
        document.getElementById("cepret-search").addEventListener('keypress', function (e) {
        if (e.key === 'Enter') {
          let f_p = window.location.origin+'/ui/find/find.html?q='+$('cepret-search').value; 
          UI.Find(f_p);
        }
        });
     </script>
    </div>

    <div class="topToolbar" id="topToolbar">
    
      <div class="topToolbar-box"><img src="../ue/a/a.png"></img> </div>

      <div class="topToolbar-box" onclick="UI.Fav()" id="FavID"><img src="../ue/a/loved.png"></img>  المفضلة </div>
      <div class="topToolbar-box" onclick="UI.Profile()" id="ProfileID"><img src="../ue/a/account.png"></img>  الملف الشخصى </div>
      <div class="topToolbar-box" onclick="UI.History()" id="HistoryID"><img src="../ue/a/m-history.png"></img> السجل </div>
      <div class="topToolbar-box" onclick="UI.Ask()" id="AskID"><img src="../ue/a/send.png"></img> طلب فيلم </div>

    </div>

  </div>


  <div class="menu" onclick="showSideToolbarListener(this)">
    <img src="../ue/a/menu.png"></img>
  </div>



  
  <!-- genres -->
  <div class="genres" id="genres">
        
   
  </div>
  <script>
    function $(id){return document.getElementById(id);}

    fetch("/data/items-map/mapper.json")
      .then((resp) => resp.json())
      .then((data) => {
              g = data.genre;
              /*$("genres").innerHTML=`<div class="genre">${translate_list(g).join("</div><div class='genre'>")}</div>`;*/
              for (var i in g){
                $("genres").innerHTML = $("genres").innerHTML + `<div class="genre" id="${g[i]}" onclick="genreListener(this)">${"#"+translate(g[i])}</div>`;
              }
      })
      .catch(() => {
       
      });

  </script>
  
  

  <!-- stop screen -->
  <div class="sideToolbarStopScreen" id="sideToolbarStopScreen" onclick="hideSideToolbarListener(this)"></div>
  <div class="sideToolbar" id="sideToolbar">
      <div class="sideToolbar-box" onclick="UI.Fav()" ><img src="../ue/a/loved.png"></img>  المفضلة </div>
      <div class="sideToolbar-box" onclick="UI.Profile()" ><img src="../ue/a/account.png"></img>  الملف الشخصى </div>
      <div class="sideToolbar-box" onclick="UI.History()" ><img src="../ue/a/m-history.png"></img> السجل </div>
      <div class="sideToolbar-box" onclick="UI.Ask()" ><img src="../ue/a/send.png"></img> طلب فيلم </div>
      <div class=".sideToolbar line" ></div>
   </div>

   <script>
    function $(id){return document.getElementById(id);}

    fetch("/data/items-map/mapper.json")
      .then((resp) => resp.json())
      .then((data) => {
              g = data.genre;
              for (var i in g){
                $("sideToolbar").innerHTML = $("sideToolbar").innerHTML + `<div class="sideGenre" id="${g[i]}" onclick="genreListener(this)">${"#"+translate(g[i])}</div>`;
              }
      })
      .catch(() => {
       
      });

  </script>
  
    

  

  <script src="./js/api.js" charset="utf-8" type="text/javascript"></script>

</body>
